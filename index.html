<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bùi Quang Hà 1900630</title>
	<link rel="icon" href="http://cdn.onlinewebfonts.com/svg/img_189697.png">
	
	<link rel="stylesheet" href="./assets/css/loading.css">
	<link rel="stylesheet" href="./assets/css/state.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<div class="loading">
	<script type="text/javascript" src="./assets/js/loading.js"></script>
	<div id="loader" class="bounce"></div>
</div>

<body>
	<div class="container">
		<canvas class="myCanvas">
			<h1>Nếu dòng chữ này xuất hiện thì trình duyệt của bạn không hỗ trợ cho trò chơi này</h1>
		</canvas>
	</div>	
	
	<div class="state">
		<div class="mng">
			<div class="info"></div>
			
			<ul class="player__list"></ul>

			<form class="name__form">
				<input class="name__field" type="name" name="name" placeholder="nhập tên người chơi">
				<input class="btn" type="submit" class="btn" value="Play">
			</form>
		</div>
	</div>

	<div class="game__over hiden">
		<div class="game__over--title">GAME OVER</div>
		<div class="count__down"></div>
	</div>

	<script type="text/javascript" src="./assets/js/gameLogic.js"></script>
	<script type="text/javascript" src="./assets/js/keyboard.js"></script>
	<script type="text/javascript" src="./assets/js/draw.js"></script>
	<script type="text/javascript" src="./assets/js/gameScore.js"></script>
	<script type="text/javascript" src="./assets/js/game.js"></script>
	<script type="text/javascript" src="./assets/js/data.js"></script>
	<script type="text/javascript" src="./assets/js/state.js"></script>
	<script type="text/javascript" src="./assets/js/render.js"></script>
	<script type="text/javascript" src="./assets/js/controller.js"></script>
	<script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
